<!DOCTYPE html>
<html>

</html>
<head>
<title> grid practice</title>
</head>
<body style="padding-bottom:1000px ;">
<div style="
display: grid;
grid-template-columns: 100px 100px;

    ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2 </div>
</div>

        <div style="
        display: grid;
        grid-template-columns: 100px 100px 100px;
        margin-top: 30px;

            ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2 </div>
            <div style="background-color: lightcoral;">div 3</div>
        </div>

        <div style="
        display: grid;
        grid-template-columns: 100px 1fr  ;
        margin-top: 30px;

            ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2 </div>
           
        </div>

        <div style="
        display: grid;
        grid-template-columns: 100px 1fr 1fr ;
        margin-top: 30px;

            ">
            <div style="background-color: lightblue;">div 1</div>
            <div style="background-color: lightpink;">div 2 </div>
            <div style="background-color: lightcoral;">div 3</div>
        </div>
        <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr ;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;

            ">
            <div style="background-color: lightblue; height: 200px;">div 1</div>
            <div style="background-color: lightpink; height: 200px;">div 2 </div>
            <div style="background-color: lightcoral; height: 200px; ">div 3</div>
        </div>

        <div style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr ;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;

            ">
                     <div style="background-color: lightpink; height: 200px;">div 2 </div>
            <div style="background-color: lightblue; height: 200px;">div 1</div>
            <div style="background-color: lightcoral; height: 200px; ">div 3</div>
        </div>
</body>
